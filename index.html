<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>¡Hola! Bienvenida a nuestra Trivia sobre Laboratoria.</h1>

        <form id="formulario" method="Post">
            <input type="text" id="texto" placeholder="Escribe tu nombre"/>
            <input type="button" name="enviar" value="Enviar" onclick="recibir();"/><br>
            <div id="txt"></div>    
        </form>
    
        <button onclick="accept()" id="play">Sí, juguemos</button>
        <button onclick="notAccept()" id="notPlay">No por ahora</button> 
            <p id="notPlaying"></p>    
        
        <div id="questions"></div>
        <div id="answers"></div>  
              
        <div id="scoreBoard">
            <div id="rightAnswers">
                <h2>Respuestas correctas</h2>
            <div id="rightAnswersText">    
            </div>
            </div>

            <div id="wrongAnswers">
                <h2>Respuestas incorrectas</h2>
            <div id="wrongAnswersText">    
            </div>
            </div>
        </div>

<script src="app.js"></script>
</body>

</html>
